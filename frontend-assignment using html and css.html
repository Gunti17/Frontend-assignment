<!DOCTYPE html>

<body>
    <div class="header-14 pt-5 pb-5 d-flex flex-column justity-content-center">
        <div>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <span class="logo-text">Startup 3</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="#" id="navItem1">Overview <span class="sr-only">(current)</span></a>

                </div>

        </div>
        <div class="d-flex flex-row">

                        <div class="d-flex flex-row">
                            <div class="h_line"></div>
                            <span class="or-text"> or </span>
                            <div class="h_line"></div>
                        </div>
                        <button class="login-btn">Login via Twitter</button>
                        <p class="login-query">Do you have an Account? <span class="sign-in">Sign In</span></p>
                    </div>
                </div>
            </div>
